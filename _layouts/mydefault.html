<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
	  <title> {{ page.title | default: site.title | default: site.github.repository_name }} </title> 	  
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% seo %}
  </head>

  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>Bilal Arain, PhD</h1>
          <!--<h2>Assistant Professor of Robotics</h2>-->			
        </header>
        <section id="downloads" class="clearfix">
          <h3>
            <a href="/" id="home"><span>Home</span></a> |
            <a href="/career" id="career" ><span>Career</span></a> |
            <a href="/research" id="research" ><span>Research</span></a> |
            <a href="/publications" id="publication"><span>Publications</span></a> |
            <a href="/code" id="code"><span>Code/Datasets</span></a> |
            <a href="/teaching" id="teaching"><span>Teaching</span></a> |
            <a href="/contact" id="contact"><span>Contact</span></a>
          </h3>

          <hr>	
        </section>
        
        <section id="main_content">
          {{ content }}
        </section>
         
        <footer>
          Copyright Â© <script type="text/javascript">document.write(new Date().getFullYear())</script> Bilal Arain. Last updated in July 2023.
        </footer>
      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
